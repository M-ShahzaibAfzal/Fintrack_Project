<div class="sorting-container">
    <h2>Sort Expenses in Descending Order</h2>
  
    <form [formGroup]="sortExpenseForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="CNIC">CNIC:</label>
        <input id="CNIC" formControlName="CNIC" placeholder="Enter your CNIC" />
        <div *ngIf="sortExpenseForm.get('CNIC')?.invalid && sortExpenseForm.get('CNIC')?.touched" class="error">
          CNIC is required and must be 13 digits.
        </div>
      </div>
  
      <button type="submit" [disabled]="sortExpenseForm.invalid">Sort Expenses</button>
    </form>
  
    <div *ngIf="message" class="message">
      {{ message }}
    </div>
  
    <table *ngIf="expenses.length > 0" class="expense-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses">
          <td>{{ expense.date }}</td>
          <td>{{ expense.amount }}</td>
          <td>{{ expense.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
