<div class="monthly-expense-summary-container">
    <h2>Monthly Expense Summary</h2>
    
    <form [formGroup]="expenseSummaryForm" (ngSubmit)="getMonthlyExpenseSummary()">
      <div class="form-group">
        <label for="cnic">CNIC:</label>
        <input type="text" id="cnic" formControlName="cnic" required>
      </div>
      <div class="form-group">
        <label for="month">Month (YYYY-MM):</label>
        <input type="text" id="month" formControlName="month" required>
      </div>
      <button type="submit">Get Summary</button>
    </form>
  
    <div *ngIf="expenseRecords && expenseRecords.length > 0">
      <h3>Expense Records</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of expenseRecords">
            <td>{{ record.Date }}</td>
            <td>{{ record.Amount }}</td>
            <td>{{ record.Category }}</td>
            <td>{{ record.Description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div *ngIf="message">
      <p class="error">{{ message }}</p>
    </div>
  </div>
