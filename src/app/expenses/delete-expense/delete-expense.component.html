<div class="delete-expense-container">
    <h1>Delete Expense Record</h1>
  
    <form [formGroup]="deleteExpenseForm" (ngSubmit)="onDelete()">
      <div class="form-group">
        <label for="cnic">CNIC:</label>
        <input id="cnic" formControlName="cnic" />
        <div *ngIf="deleteExpenseForm.controls.cnic.errors?.invalidCnic" class="error">
          CNIC must be exactly 16 digits long.
        </div>
      </div>
  
      <div class="form-group">
        <label for="itemPurchased">Item Purchased:</label>
        <input id="itemPurchased" formControlName="itemPurchased" />
      </div>
  
      <div class="form-group">
        <label for="date">Date:</label>
        <input id="date" type="date" formControlName="date" />
      </div>
  
      <button type="submit">Delete Expense</button>
  
      <div *ngIf="message" class="message" [ngClass]="{'success': message.includes('successfully'), 'error': !message.includes('successfully')}">
        {{ message }}
      </div>
    </form>
  </div>
