<div class="delete-expense-container">
  <h2>Delete Expense Record</h2>

  <form [formGroup]="deleteExpenseForm" (ngSubmit)="onDelete()">
    <div class="form-group">
      <label for="CNIC">CNIC:</label>
      <input type="text" id="CNIC" formControlName="cnic" required />
      <div *ngIf="deleteExpenseForm.get('cnic')?.invalid && deleteExpenseForm.get('cnic')?.touched" class="error">
        Invalid CNIC. Please enter a 13-digit number.
      </div>
    </div>

    <div class="form-group">
      <label for="ItemPurchased">Item Purchased:</label>
      <input type="text" id="ItemPurchased" formControlName="itemPurchased" required />
      <div *ngIf="deleteExpenseForm.get('itemPurchased')?.invalid && deleteExpenseForm.get('itemPurchased')?.touched" class="error">
        Item Purchased is required.
      </div>
    </div>

    <div class="form-group">
      <label for="Date">Date:</label>
      <input type="date" id="Date" formControlName="date" required />
      <div *ngIf="deleteExpenseForm.get('date')?.invalid && deleteExpenseForm.get('date')?.touched" class="error">
        Date is required.
      </div>
    </div>

    <button type="submit" class="delete-button">Delete Expense</button>
  </form>

  <div *ngIf="message" class="message">{{ message }}</div>
</div>
