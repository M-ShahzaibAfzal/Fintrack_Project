<div class="admin-login-container">
    <h2>Admin Login</h2>
    <form [formGroup]="adminLoginForm" (ngSubmit)="onAdminSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control">
      </div>
      <button type="submit" [disabled]="adminLoginForm.invalid" class="btn btn-primary btn-block">Login as Admin</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a routerLink="/admin-signup">Sign Up</a></p>
    <p class="text-center"><a routerLink="/login">Login as User</a></p>
  </div>
