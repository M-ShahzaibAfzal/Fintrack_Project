<!-- login-form.component.html -->
<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password">
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
  <p>Don't have an account? <a routerLink="/sign-up">Sign Up</a></p>
  <p><a routerLink="/admin/login-as-admin">Login as Admin</a></p> <!-- Link for Admin Login -->
  <p><a routerLink="/forgot-password">Forgot Password?</a></p> <!-- Link to Forgot Password Page -->
</div>
