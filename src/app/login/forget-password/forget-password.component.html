<div class="forget-password-container">
    <h2>Forgot Password</h2>
    <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" class="form-control">
      </div>
      <button type="submit" [disabled]="forgetPasswordForm.invalid" class="btn btn-primary">Submit</button>
      <p *ngIf="message" class="message">{{ message }}</p>
    </form>
    <p class="text-center"><a routerLink="/login">Back to Login</a></p>
  </div>
